<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões de checkbox e rádio</title>
  <script src="cadastro.js"></script>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.js" method="get">


    <!--Botões de Radio tem que ter o mesmo  "NAME" para somente um ser escolhido
    É necessário colocar o "VALUE" para os dados corretos aparecerem na url
    -->
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="imasc" value="Masc">
      <label for="imasc">Masculino</label>
      <br>
      <input type="radio" name="sexo" id="ifem" value="Fem">
      <label for="ifem">Feminino</label>
      <br>
      <input type="radio" name="sexo" id="iundef" value="Undefined" checked>
      <label for="iundef">Prefiro não dizer</label>
    </fieldset>

    <!--O atributo "CHECKED" já deixa uma opção marcada-->
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="fut" id="ifut"> 
      <label for="ifut">Futebol</label>
      <br>
      <input type="checkbox" name="volei" id="ivolei"> 
      <label for="ivolei">Volei</label>
      <br>
      <input type="checkbox" name="basq" id="ibasq"> 
      <label for="ibasq">Basquete</label>
      <br>
      <input type="checkbox" name="tenis" id="itenis"> 
      <label for="itenis">Tenis</label>
      <br>
      <input type="checkbox" name="hand" id="ihand"> 
      <label for="ihand">Handbol</label>
      <br>
    </fieldset>


    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>

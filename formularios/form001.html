<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1,
    form {
      text-align: center;
    }
    body {
      background-color: rgba(56, 52, 52, 0.534);
      color: white;
    }
  </style>
  <script src="cadastro.js"></script>
</head>

<body>
  <h1>Meu primeiro formulário</h1>
  <form action="cadastro.js" method="post" autocomplete="off">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome">
    </p>

    <p>
      <label for="isobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" id="isobrenome">
    </p>
    <p>
      <input type="submit" value="Enviar" onclick="cadastro()">
    </p>
  </form>
</body>

</html>

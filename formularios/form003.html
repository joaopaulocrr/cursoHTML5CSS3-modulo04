<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script src="cadastro.js"></script>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name">
    </p>
    <!--O atributo "value" adiciona um valor para mostrar no input inicial-->
    <p>
      <label for="imes">Período letivo</label>
      <input type="month" name="mes" id="imes">
    </p>

    <p>
      <label for="ihora">Hora da  prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>
</body>
</html>

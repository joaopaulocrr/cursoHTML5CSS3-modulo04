<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>
</head>
<body>
  <h1>Elemento output</h1>

  <!--Esse output serve somente para exibir dados na tela, ele não envia os dados -->

  <form action="#" method="post">

    <p>
      <label for="n1">Número 1 :</label>
      <input type="number" name="numero1" id="n1" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>

    <p>
      <label for="n2">Número 2 :</label>
      <input type="number" name="numero2" id="n2" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>

    <p>
      <label for="soma">Soma: </label>
      <output name="s" id="soma">0</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>

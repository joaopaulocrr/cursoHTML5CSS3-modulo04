<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
</head>
<body>
  <h1>Testando conhecimentos</h1>
  <form action="#" method="post">


    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required>
      </p>

      <p>
          <input type="radio" name="sexo" id="imasc">
          <label for="imasc">Masculino</label><br>

          <input type="radio" name="sexo" id="ifem">
          <label for="ifem">Feminino</label><br>

          <input type="radio" name="sexo" id="iundef">
          <label for="iundef">Prefiro não dizer</label>

      </p>

      <p>
        <label for="inasc">Data de Nascimento: </label>
        <input type="date" name="nasc" id="inasc">
      </p>
        <p>
          <label for="icpf">Informe seu CPF: </label>
          <input type="number" name="cpf" id="icpf" required min="11"  placeholder="000.000.000-00">
        </p>
    </fieldset>

    <fieldset>
      <legend>Informações de Contato</legend>
      <p>
        <label for="itel">Telefone: </label>
        <input type="tel" name="tel" id="itel" required placeholder="(00) 00000-0000">
      </p>
      <p>
        <label for="iemail">Informe seu melhor email: </label>
        <input type="email" name="email" id="iemail" required placeholder="example@gmail.com">
      </p>

      <p>
        Como prefere ser contactado: <br> 
        <input type="checkbox" name="telefone" id="itelefone">
        <label for="itelefone">Telefone</label> <br>

        <input type="checkbox" name="email2" id="iemail2">
        <label for="iemail2">Email</label> <br>

        <input type="checkbox" name="ambas" id="iambas">
        <label for="iambas">Ambas as opções</label>
      </p>
    </fieldset>

    <fieldset>
      <legend>Nacionalidade</legend>
        <p>
          <label for="ipais">País em que nasceu</label>
          <input type="text" name="pais" id="ipais" list="nac">
          <datalist id="nac">
            <option>Brasil</option>
          </datalist>
        </p>

        <p>
          <label for="iestado">Estado em que nasceu</label>
          <select name="estado" id="iestado" >
            <option>--Selecione--</option>
            <optgroup label="Região Norte">
              <option>Amazonas</option>
              <option>Pará</option>
              <option>Acre</option>
              <option>Roraima</option>
              <option>Rondônia</option>
              <option>Amapá</option>
              <option>Tocantins</option>
            </optgroup>
            <optgroup label="Região Nordeste">
              <option>Bahia</option>
              <option>Rio Grande do Norte</option>
              <option>Paraíba</option>
              <option>Sergipe</option>
              <option>Piauí</option>
              <option>Maranhão</option>
              <option>Alagoas</option>
              <option>Ceará</option>
              <option>Pernambuco</option>
            </optgroup>
            <optgroup label="Região Sul">
              <option>Rio Grande do Sul</option>
              <option>Santa Catarina</option>
              <option>Paraná</option>
            </optgroup>
            <optgroup label="Região Sudeste">
              <option>Minas Gerais</option>
              <option>Espírito Santo</option>
              <option>Rio de Janeiro</option>
              <option>São Paulo</option>
            </optgroup>
            <optgroup label="Região Centro-Oeste">
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Goiás</option>
              <option>Distrito Federal</option>

            </optgroup>
          </select>
        </p>


    </fieldset>

    <fieldset>
      <legend>Login</legend>
      <p>
        <label for="iusuario">Usuário</label>
        <input type="text" name="usuario" id="iusuario">
      </p>

      <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required>
      </p>
    </fieldset>

    <fieldset>
      <legend>Resumo Pessoal</legend>
      <label for="iresumo">Faça um breve resumo sobre sua própria pessoa:</label><br>
      <textarea name="resumo" id="iresumo" cols="30" rows="10"></textarea>
    </fieldset>

    <fieldset>
      <legend>Configurações</legend>

        <p>
          <label for="icor">Selecione a cor de fundo:</label>
          <input type="color" name="cor" id="icor">
        </p>

        <p>
          <label for="ifundo">Selecione o plano de fundo</label>
          <input type="file" name="fundo" id="ifundo">
        </p>

        <p>
          <label for="ifonte">Selecione  o tamanho da fonte: </label>
          <input type="range" name="fonte" id="ifonte" min="1" max="3" value="1"
          oninput= "fontsize.innerHTML = ifonte.value">
          <output id="fontsize">1</output>
        </p>

    </fieldset>
      
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Cancelar">
    </p>

  </form>

</body>
</html>
